name: Deploy SSRF with Custom Build Process

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Adjust the Node.js version as needed

      - name: Install dependencies
        run: npm install

      - name: Populate database
        run: |
          wget -q https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux -O /usr/local/bin/yt-dlp
          chmod +x /usr/local/bin/yt-dlp
          echo "$YT_COOKIES" | wc -c # base64 -d > /tmp/yt-cookies.txt
          ls -lah /tmp/yt-cookies.txt
          npm run populate
          rm /tmp/yt-cookies.txt

      - name: Build the site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs # Ensure this matches your build output directory

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
